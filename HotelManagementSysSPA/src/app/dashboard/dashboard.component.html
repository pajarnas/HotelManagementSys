<div class="main-content">
  <div class="container-fluid">
      <div class="row" *ngIf="!isType">

        <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let room of rooms">
                <app-room-card [roomCard]="room"></app-room-card>
        </div>

      </div>

    <div class="row" *ngIf="isType">

      <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let type of types">
        <app-room-type-card [nextUrl]="nextUrl" [roomCard]="type"></app-room-type-card>
      </div>

    </div>

  </div>
</div>
